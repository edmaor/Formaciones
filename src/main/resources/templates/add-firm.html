<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Firm Registration</title>
  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" rel="stylesheet">
</head>
<body>

<header th:insert="~{htmlUtils/navbar}"></header>
<br>
<div class="container">
  <h3>Register Firm</h3>
  <!--/*@thymesVar id="firm" type="edu.maor.formaciones.entity.Firm"*/-->
  <form method="POST" th:action="@{/api/firm/registration}" th:object="${firm}">

    <div class="mb-3">
      <label>
        <input class="form-control" placeholder="P7460162F" th:field="${firm.cif}" type="text">
      </label>
    </div>
    <div class="mb-3">
      <label>
        <input class="form-control" placeholder="Coctelea" th:field="${firm.name}" type="text">
        <span style="color: red" th:errors="${firm.name}" th:if="${#fields.hasErrors('name')}"></span>
      </label>
    </div>
    <div class="mb-3">
      <label>
        <input class="form-control" placeholder="Passeig de GrÃ cia, 8" th:field="${firm.address}"
               type="text">
        <span style="color: red" th:errors="${firm.address}" th:if="${#fields.hasErrors('address')}"></span>
      </label>
    </div>
    <button class="btn btn-info col-2" type="submit">Enter</button>
  </form>
</div>
<div th:include="htmlUtils/footer"></div>
</body>
</html>
