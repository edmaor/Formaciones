<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
</head>
<body>

<div th:include="htmlUtils/navbar"></div>


<h3>Students</h3>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Cycle</th>
            <th>Modality</th>
            <th>Status</th>
            <th>Firm</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="student" type="edu.maor.formaciones.entity.Student"*/-->
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.getFname}"></td>
            <td th:text="${student.getLastName}"></td>
            <td th:text="${student.getCycle}"></td>
            <td th:text="${student.getModality}"></td>
            <td th:text="${student.getPracticesStatus}"></td>
            <td th:text="${student.firm}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:include="htmlUtils/footer"></div>
</body>
