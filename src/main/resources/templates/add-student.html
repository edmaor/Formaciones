<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Students Registration</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" rel="stylesheet">
</head>
<body>

<header th:insert="~{htmlUtils/navbar}"></header>

<br>
<div class="container">
  <h3>Register Student</h3>
  <!--/*@thymesVar id="student" type="edu.maor.formaciones.entity.Student"*/-->
  <form method="POST" th:action="@{/api/students/registration}" th:object="${student}">
    <div class="mb-3">
      <label>
        <input class="form-control" placeholder="Edu" th:field="${student.fname}" type="text">
        <span style="color: red" th:errors="${student.fname}" th:if="${#fields.hasErrors('fname')}"></span>
      </label>
    </div>
    <div class="mb-3">
      <label>
        <input class="form-control" placeholder="Martorell OrtuÃ±o" th:field="${student.lastName}" type="text">
        <span style="color: red" th:errors="${student.lastName}" th:if="${#fields.hasErrors('lastName')}"></span>
      </label>
    </div>
    <div class="mb-3">
      <label>
        <select class="form-select" th:field="${student.cycle}">
          <option th:value="DAM">DAM</option>
          <option th:value="DAW">DAW</option>
          <option th:value="ASIX">ASIX</option>
          <option th:value="SMIX">SMIX</option>
        </select>
      </label>
    </div>
    <div class="mb-3">
      <label>
        <select class="form-select" th:field="${student.modality}">
          <option th:value="FCT">FCT</option>
          <option th:value="DUAL">DUAL</option>
        </select>
      </label>
    </div>
    <div class="mb-3">
      <label>
        <select class="form-select" th:field="${student.practicesStatus}">
          <option th:value="PENDING">PENDING</option>
          <option th:value="UNDERWAY">UNDERWAY</option>
          <option th:value="FINALIZED">FINALIZED</option>
        </select>
      </label>
    </div>
    <button class="btn btn-info col-2" type="submit">Enter</button>
  </form>
</div>
<div th:include="htmlUtils/footer"></div>
</body>
</html>
